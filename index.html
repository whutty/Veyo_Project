<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --firefox-bg: #f9f9fb;
            --firefox-tab: #ffffff;
            --firefox-accent: #0060df;
            --firefox-border: #dcdcdc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--firefox-bg);
            overflow: hidden;
        }

        /* BARRA DE ABAS FIREFOX */
        #tabs-bar {
            height: 44px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            padding: 0 10px;
        }

        .tab {
            height: 34px;
            width: 210px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 12px;
            color: #3b3b3b;
            border: 1px solid var(--firefox-border);
            border-bottom: none;
            cursor: pointer;
        }

        .tab.active {
            background: var(--firefox-tab);
            height: 36px;
            border-top: 2px solid var(--firefox-accent);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .add-tab {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: none;
            background: transparent;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 18px;
        }

        .add-tab:hover { background: #e0e0e2; }

        /* BARRA DE FERRAMENTAS */
        #nav-bar {
            height: 48px;
            background: var(--firefox-tab);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
            border-bottom: 1px solid var(--firefox-border);
        }

        #url-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f0f0f4;
            border: 1px solid var(--firefox-border);
            border-radius: 4px;
            height: 32px;
            padding: 0 10px;
        }

        #url-container:focus-within {
            border-color: var(--firefox-accent);
            background: #fff;
            box-shadow: 0 0 0 2px rgba(0, 96, 223, 0.2);
        }

        #url-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 13px;
            padding-left: 10px;
        }

        .nav-icon {
            font-size: 18px;
            color: #5b5b66;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }

        .nav-icon:hover { background: #e0e0e2; }

        /* WEBVIEW */
        #content {
            flex: 1;
            background: #fff;
        }

        webview {
            width: 100%;
            height: 100%;
            display: none;
        }

        webview.active { display: flex; }
    </style>
</head>
<body>

    <div id="tabs-bar">
        <div id="tabs-list" style="display:flex; gap:4px;"></div>
        <button class="add-tab" onclick="createNewTab()">+</button>
    </div>

    <div id="nav-bar">
        <span class="nav-icon" onclick="back()">‚Üê</span>
        <span class="nav-icon" onclick="forward()">‚Üí</span>
        <span class="nav-icon" onclick="reload()">‚Üª</span>
        
        <div id="url-container">
            <span style="color: #666;">üõ°Ô∏è</span>
            <input type="text" id="url-input" placeholder="Pesquisar com o Google ou inserir endere√ßo">
        </div>
    </div>

    <div id="content"></div>

    <script>
        let counter = 0;

        function createNewTab(url = "https://www.google.com") {
            counter++;
            const id = `t-${counter}`;

            // Criar Aba
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = `btn-${id}`;
            tab.innerHTML = `<span style="overflow:hidden;white-space:nowrap;">Nova Guia</span> <span onclick="closeTab(event, '${id}')">√ó</span>`;
            tab.onclick = () => activateTab(id);
            document.getElementById('tabs-list').appendChild(tab);

            // Criar Webview
            const wv = document.createElement('webview');
            wv.id = id;
            wv.src = url;
            document.getElementById('content').appendChild(wv);

            wv.addEventListener('did-finish-load', () => {
                tab.querySelector('span').innerText = wv.getTitle().substring(0, 15);
                if(wv.classList.contains('active')) document.getElementById('url-input').value = wv.getURL();
            });

            activateTab(id);
        }

        function activateTab(id) {
            document.querySelectorAll('.tab, webview').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${id}`).classList.add('active');
            const activeWv = document.getElementById(id);
            activeWv.classList.add('active');
            document.getElementById('url-input').value = activeWv.getURL();
        }

        function closeTab(e, id) {
            e.stopPropagation();
            document.getElementById(`btn-${id}`).remove();
            document.getElementById(id).remove();
            if(document.querySelectorAll('.tab').length > 0) {
                activateTab(document.querySelector('.tab').id.replace('btn-', ''));
            } else {
                createNewTab();
            }
        }

        // Atalhos de Navega√ß√£o
        function back() { document.querySelector('webview.active').goBack(); }
        function forward() { document.querySelector('webview.active').goForward(); }
        function reload() { document.querySelector('webview.active').reload(); }

        document.getElementById('url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let val = e.target.value;
                if(!val.startsWith('http')) val = 'https://' + val;
                document.querySelector('webview.active').loadURL(val);
            }
        });

        // Iniciar com uma aba
        createNewTab();
    </script>
</body>
</html>
