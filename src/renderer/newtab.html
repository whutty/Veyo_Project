<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Veyo Browser</title>
    <style>
        :root {
            --bg-1: #eef2f7;
            --bg-2: #e6ecf5;
            --bg-3: #f8fbff;
            --accent: #0a6bff;
            --text: #1b1b1f;
            --muted: #3b3b3b;
            --glass: rgba(255, 255, 255, 0.42);
            --glass-strong: rgba(255, 255, 255, 0.58);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: rgba(15, 23, 42, 0.18);
            --blur: 22px;
            --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.12);
        }
        body[data-theme="dark"] {
            --bg-1: #0b1220;
            --bg-2: #0f172a;
            --bg-3: #111827;
            --accent: #7dd3fc;
            --text: #e5e7eb;
            --muted: #cbd5f5;
            --glass: rgba(20, 25, 38, 0.55);
            --glass-strong: rgba(20, 25, 38, 0.7);
            --glass-border: rgba(148, 163, 184, 0.35);
            --glass-shadow: rgba(2, 6, 23, 0.55);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:
                radial-gradient(1200px 600px at 10% 10%, var(--bg-3), transparent 60%),
                radial-gradient(900px 500px at 90% 20%, var(--bg-1), transparent 60%),
                radial-gradient(800px 400px at 50% 90%, var(--bg-2), transparent 60%),
                linear-gradient(135deg, #f9f9fb 0%, #eef1f6 100%);
            font-family: "Segoe UI", system-ui, sans-serif;
            gap: 30px;
            color: var(--text);
            overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }
        body[data-performance="lite"] {
            --blur: 10px;
        }
        body[data-performance="lite"] * {
            animation: none !important;
            transition: none !important;
        }
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            z-index: 0;
            animation: drift 12s ease-in-out infinite;
        }
        body::before {
            background: radial-gradient(circle at 30% 30%, rgba(125, 211, 252, 0.6), transparent 60%);
            top: -160px;
            left: -120px;
        }
        body::after {
            background: radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.45), transparent 60%);
            bottom: -180px;
            right: -160px;
            animation-delay: 3s;
        }
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -15px); }
        }
        .surface {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .logo {
            font-size: 64px;
            animation: float 3.2s ease-in-out infinite;
            text-shadow: 0 6px 18px rgba(10, 107, 255, 0.25);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 32px;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .shortcuts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .glass {
            background:
                linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.25));
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur)) saturate(150%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(150%);
            box-shadow:
                0 18px 40px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.55);
        }
        .box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px 22px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                var(--shadow-soft),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            animation: rise 0.7s ease both;
        }
        .box:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow:
                0 14px 34px rgba(10, 107, 255, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
            border-color: rgba(10, 107, 255, 0.35);
        }
        .box:focus-visible {
            outline: 2px solid rgba(10, 107, 255, 0.6);
            outline-offset: 3px;
        }
        .box::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(200px 120px at 20% 10%, rgba(255, 255, 255, 0.8), transparent 60%);
            opacity: 0.7;
            pointer-events: none;
        }
        .box::before {
            content: "";
            position: absolute;
            inset: -40% 0;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.55) 50%, transparent 100%);
            transform: translateX(-120%);
            animation: shimmer 5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes shimmer {
            0%, 70% { transform: translateX(-120%); }
            100% { transform: translateX(120%); }
        }
        .icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .text {
            font-size: 12px;
            color: var(--muted);
        }
        @keyframes rise {
            0% { opacity: 0; transform: translateY(12px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .box:nth-child(1) { animation-delay: 0.05s; }
        .box:nth-child(2) { animation-delay: 0.12s; }
        .box:nth-child(3) { animation-delay: 0.19s; }
        .settings-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-strong);
            backdrop-filter: blur(var(--blur)) saturate(140%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(140%);
            box-shadow: 0 12px 24px var(--glass-shadow);
            cursor: pointer;
            display: grid;
            place-items: center;
            color: var(--text);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 2;
        }
        .settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 30px var(--glass-shadow);
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.25);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
            z-index: 3;
        }
        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.98);
            width: 360px;
            padding: 22px;
            border-radius: 18px;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur)) saturate(150%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(150%);
            box-shadow: 0 20px 50px var(--glass-shadow);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            z-index: 4;
        }
        .settings-panel.open {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }
        .settings-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 14px;
        }
        .theme-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
        }
        .theme-toggle.three {
            grid-template-columns: 1fr 1fr 1fr;
        }
        .theme-toggle button {
            padding: 10px 12px;
            border: none;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            font-size: 13px;
        }
        .theme-toggle button.active {
            background: rgba(255, 255, 255, 0.35);
            font-weight: 600;
        }
        .close-btn {
            margin-top: 16px;
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.25);
            color: var(--text);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="settings-btn" type="button" id="openSettings" aria-label="Abrir configurações">⚙️</button>
    <div class="surface">
        <div class="logo">🌐</div>
        <h1>Veyo Browser</h1>
        <div class="shortcuts">
            <button class="box glass" type="button" onclick="navigate('https://www.google.com')">
                <div class="icon">🔍</div>
                <div class="text" data-i18n="shortcut_google">Google</div>
            </button>
            <button class="box glass" type="button" onclick="navigate('https://www.github.com')">
                <div class="icon">💻</div>
                <div class="text" data-i18n="shortcut_github">GitHub</div>
            </button>
            <button class="box glass" type="button" onclick="navigate('https://www.youtube.com')">
                <div class="icon">▶️</div>
                <div class="text" data-i18n="shortcut_youtube">YouTube</div>
            </button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="settings-panel glass" id="settingsPanel" role="dialog" aria-modal="true" aria-label="Configurações">
        <div class="settings-title" data-i18n="settings_title">Configurações</div>
        <div class="text" style="margin-bottom: 8px;" data-i18n="theme_label">Tema</div>
        <div class="theme-toggle" role="tablist">
            <button type="button" id="themeLight" data-i18n="theme_light">Claro</button>
            <button type="button" id="themeDark" data-i18n="theme_dark">Escuro</button>
        </div>
        <div class="text" style="margin: 14px 0 8px;" data-i18n="language_label">Idioma</div>
        <div class="theme-toggle three" role="tablist">
            <button type="button" id="langPt">Português</button>
            <button type="button" id="langEn">English</button>
            <button type="button" id="langEs">Español</button>
        </div>
        <div class="text" style="margin: 14px 0 8px;" data-i18n="performance_label">Desempenho</div>
        <div class="theme-toggle" role="tablist">
            <button type="button" id="perfNormal" data-i18n="performance_normal">Normal</button>
            <button type="button" id="perfLite" data-i18n="performance_lite">Modo leve</button>
        </div>
        <button class="close-btn" type="button" id="closeSettings" data-i18n="close_btn">Fechar</button>
    </div>
    <script>
        const settingsPanel = document.getElementById("settingsPanel");
        const overlay = document.getElementById("overlay");
        const openSettings = document.getElementById("openSettings");
        const closeSettings = document.getElementById("closeSettings");
        const themeLight = document.getElementById("themeLight");
        const themeDark = document.getElementById("themeDark");
        const langPt = document.getElementById("langPt");
        const langEn = document.getElementById("langEn");
        const langEs = document.getElementById("langEs");
        const perfNormal = document.getElementById("perfNormal");
        const perfLite = document.getElementById("perfLite");

        function setTheme(theme) {
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("veyo-theme", theme);
            themeLight.classList.toggle("active", theme === "light");
            themeDark.classList.toggle("active", theme === "dark");
        }

        function openPanel() {
            settingsPanel.classList.add("open");
            overlay.classList.add("open");
        }

        function closePanel() {
            settingsPanel.classList.remove("open");
            overlay.classList.remove("open");
        }

        const i18n = {
            pt: {
                title: "Veyo Browser",
                shortcuts: { google: "Google", github: "GitHub", youtube: "YouTube" },
                settings_title: "Configurações",
                theme_label: "Tema",
                theme_light: "Claro",
                theme_dark: "Escuro",
                language_label: "Idioma",
                performance_label: "Desempenho",
                performance_normal: "Normal",
                performance_lite: "Modo leve",
                close_btn: "Fechar",
                open_settings: "Abrir configurações",
            },
            en: {
                title: "Veyo Browser",
                shortcuts: { google: "Google", github: "GitHub", youtube: "YouTube" },
                settings_title: "Settings",
                theme_label: "Theme",
                theme_light: "Light",
                theme_dark: "Dark",
                language_label: "Language",
                performance_label: "Performance",
                performance_normal: "Normal",
                performance_lite: "Lite mode",
                close_btn: "Close",
                open_settings: "Open settings",
            },
            es: {
                title: "Veyo Browser",
                shortcuts: { google: "Google", github: "GitHub", youtube: "YouTube" },
                settings_title: "Configuración",
                theme_label: "Tema",
                theme_light: "Claro",
                theme_dark: "Oscuro",
                language_label: "Idioma",
                performance_label: "Rendimiento",
                performance_normal: "Normal",
                performance_lite: "Modo ligero",
                close_btn: "Cerrar",
                open_settings: "Abrir configuración",
            },
        };

        function applyLanguage(lang) {
            const dict = i18n[lang] || i18n.pt;
            document.querySelector("h1").textContent = dict.title;
            document.querySelector('[data-i18n="settings_title"]').textContent = dict.settings_title;
            document.querySelector('[data-i18n="theme_label"]').textContent = dict.theme_label;
            document.querySelector('[data-i18n="theme_light"]').textContent = dict.theme_light;
            document.querySelector('[data-i18n="theme_dark"]').textContent = dict.theme_dark;
            document.querySelector('[data-i18n="language_label"]').textContent = dict.language_label;
            document.querySelector('[data-i18n="performance_label"]').textContent = dict.performance_label;
            document.querySelector('[data-i18n="performance_normal"]').textContent = dict.performance_normal;
            document.querySelector('[data-i18n="performance_lite"]').textContent = dict.performance_lite;
            document.querySelector('[data-i18n="close_btn"]').textContent = dict.close_btn;
            openSettings.setAttribute("aria-label", dict.open_settings);
            document.querySelector('[data-i18n="shortcut_google"]').textContent = dict.shortcuts.google;
            document.querySelector('[data-i18n="shortcut_github"]').textContent = dict.shortcuts.github;
            document.querySelector('[data-i18n="shortcut_youtube"]').textContent = dict.shortcuts.youtube;
        }

        function setLanguage(lang) {
            localStorage.setItem("veyo-lang", lang);
            langPt.classList.toggle("active", lang === "pt");
            langEn.classList.toggle("active", lang === "en");
            langEs.classList.toggle("active", lang === "es");
            applyLanguage(lang);
        }

        function setPerformance(mode) {
            localStorage.setItem("veyo-performance", mode);
            document.body.setAttribute("data-performance", mode);
            perfNormal.classList.toggle("active", mode === "normal");
            perfLite.classList.toggle("active", mode === "lite");
        }

        const savedTheme = localStorage.getItem("veyo-theme") || "light";
        setTheme(savedTheme);
        const savedLang = localStorage.getItem("veyo-lang") || "pt";
        setLanguage(savedLang);
        const savedPerf = localStorage.getItem("veyo-performance") || "normal";
        setPerformance(savedPerf);

        openSettings.addEventListener("click", openPanel);
        closeSettings.addEventListener("click", closePanel);
        overlay.addEventListener("click", closePanel);
        themeLight.addEventListener("click", () => setTheme("light"));
        themeDark.addEventListener("click", () => setTheme("dark"));
        langPt.addEventListener("click", () => setLanguage("pt"));
        langEn.addEventListener("click", () => setLanguage("en"));
        langEs.addEventListener("click", () => setLanguage("es"));
        perfNormal.addEventListener("click", () => setPerformance("normal"));
        perfLite.addEventListener("click", () => setPerformance("lite"));

        function navigate(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
